<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form action="">
      <p>
        <label for="cuadro_texto_name">Nombre:</label>
        <input
          type="text"
          name="text_name"
          id="cuadro_texto_name"
          placeholder="Coloca tu nombre"
          required
          minlength="3"
          maxlength="15"
        />
      </p>
      <p>
        <label for="cuadro_texto_surname">Apellidos:</label>
        <input
          type="text"
          name="text_surname"
          id="cuadro_texto_surname"
          placeholder="Coloca tu apellido"
          required
          minlength="3"
          maxlength="15"
        />
      </p>
      <p>
        <label for="genero">Sexo:</label>
        <input type="radio" name="elegir_genero" id="genero" value="Hombre" />
        <label for="">Hombre</label>
        <input type="radio" name="elegir_genero" id="genero" value="Mujer" />
        <label for="">Mujer</label>
        <input type="radio" name="elegir_genero" id="genero" value="otro" />
        <label for="">No especificar</label>
      </p>
      <p>
        <label for="cuadro_email">Correo:</label>
        <input
          type="email"
          name="correo"
          id="cuadro_email"
          placeholder="Coloca tu correo"
          required
          minlength="3"
          maxlength="15"
        />
      </p>
      <p>
        <input type="checkbox" name="check_info" id="check_i" />
        <label for="check_i"
          >Deseo recibir información sobre novedades y ofertas</label
        >
      </p>
      <p>
        <input type="checkbox" name="check_aceptar" id="check_a" required />
        <label for="check_a"
          >Declaro haber leído y aceptar las condiciones generales del programa
          y la normativa sobre protección de datos</label
        >
      </p>
      <input type="button" value="Enviar" />
    </form>
  </body>
</html>
