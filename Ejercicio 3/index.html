<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form action="">
      <p>
        <label for="">Nombre:</label>
        <input
          type="text"
          name=""
          id=""
          placeholder="Coloca tu nombre"
          required
          minlength="3"
          maxlength="15"
        />
      </p>
      <p>
        <label for="">Apellidos:</label>
        <input
          type="text"
          name=""
          id=""
          placeholder="Coloca tu apellido"
          required
          minlength="3"
          maxlength="15"
        />
      </p>
      <p>
        <label for="genero">Sexo:</label>
        <input type="radio" name="genero" id="hombre" value="Hombre" />
        <label for="">Hombre</label>
        <input type="radio" name="genero" id="mujer" value="Mujer" />
        <label for="">Mujer</label>
        <input type="radio" name="genero" id="mujer" value="Mujer" />
        <label for="">No especificar</label>
      </p>
      <p>
        <label for="">Correo:</label>
        <input
          type="email"
          placeholder="Coloca tu correo"
          required
          minlength="3"
          maxlength="15"
        />
      </p>
      <p>
        <input type="checkbox" name="check" id="check" />
        <label for="check"
          >Deseo recibir información sobre novedades y ofertas</label
        >
      </p>
      <p>
        <input type="checkbox" name="check_aceptar" id="check" required />
        <label for="check_aceptar"
          >Declaro haber leído y aceptar las condiciones generales del programa
          y la normativa sobre protección de datos</label
        >
      </p>
      <input type="button" value="Enviar" />
    </form>
  </body>
</html>
